<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Grunge Guesser</title>
</head>

<body>

    <div id="container">

        <div class="header">
            <h1>
                Grunge Guesser
            </h1>
            <p>
                Press any key to get the game started!
            </p>
        </div>

        <div class="content">
            <div>
                <p><span id="word"></span></p>
            </div>
            <div>
                <p>Wins: <span id="userWins"> 0 </span></p>
            </div>
            <div>
                <p>Losses: <span id="userLosses"> 0 </span></p>
            </div>
            <div>
                <p>Guesses Remaining: <span id="guessesLeft"></span></p>
            </div>
        </div>

    </div>
    
    <div class="footer">
            <footer>Copyright.</footer>
    </div>

<script type="text/javscript" src="assets/javascript/game.js"></script>
</body>

</html>
